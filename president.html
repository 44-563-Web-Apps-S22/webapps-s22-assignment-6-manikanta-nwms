<!DOCTYPE html>
<html>
 <head>
     <title> President Page</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

 </head>
<body>

<h2>President guess by Manikanta Gaddameda </h2>
<div class = "form-group">
    <form>
        <label for="form_age">Enter the secret president name </label>
        <input type ="password" id="form_age" name="form_age" min=10 max=50 step=2 value= "George_Washington" class="form-control"> <br>
    
        <label for="form_nick"> Guess the president </label>
        <input type ="text" id="form_nick" name="form_nick" autofocus class="form-control"> <br>
    
        <input type="button" onclick="checkGuess()" value="Check the guess" class="btn btn-success"></button>
    </form>
</div>
<div class = "container">
    <p id="result">This text will be replaced </p>
</div>

<div class="container">
    <img id="image" src="./Grass owl.jpg" alt="Grass owl" height="100" width="100" onclick="swapImage()">
</div>

<script> 
let correct = 0;
let wrong = 0;
var wrongSeqCount = 0;
function checkGuess (){
    //console.log("Getting form values")
    password = document.getElementById("form_age").value
    text = document.getElementById("form_nick").value
    //confirmed = confirm("Are these the values? "+ age +" and "+ nick)
    
    out = document.getElementById("result")
    if(password==text){
        wrongSeqCount = 0;
        correct = correct + 1;
        out.innerHTML = "correct : " + correct +" wrong : " + wrong
        alert("You got it right")   
    } else {
        wrongSeqCount += 1;
        wrong += 1;
        out.innerHTML = "correct : " + correct + " wrong : " + wrong
        alert("Wrong President")
        if (wrongSeqCount >=3){
            incorrectcheckGuess()
        }
    }
}

function incorrectcheckGuess(){
    alert("Sorry, game over.")
}

</script>
<script>
var useImage = 1;
function swapImage()
 {
          switch (useImage) {
              case 1:
                  image = document.getElementById("image").src = "./Grass owl.jpg"
                  useImage = 2
                  break
              case 2:
                  image = document.getElementById("image").src = "./Abyssinian Woodpecker.jpg"
                  useImage = 3
                  break
              case 3:
                  image = document.getElementById("image").src = "./Dusky woodcock.jpg"
                  useImage = 1
                  break
              default:
                  break
          }
      }
</script>

</body>
</html>
